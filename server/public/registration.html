<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>ComCod registration</title>
</head>
<body>
    <body>
        <form name="submit" action="" method="post">
          <div id="login-box">
              <div class="left">
                <h1>Sign up</h1><h2>ComCod</h2>
                
                <input type="text" name="username" placeholder="Username">
                <input type="text" name="email" placeholder="E-mail">
                <input type="password" name="password" placeholder="Password" id="pass">
                <input type="password" name="password2" placeholder="Retype password" id="pass2">
                <input type="submit" name="signup_submit" value="Sign up" onkeyup="set()">
              </div>
              
              <div class="right">
                <span class="loginwith">Sign in with<br>social network</span>
                
                <button class="social-signin facebook">Log in with facebook</button>
                <button class="social-signin twitter">Log in with Twitter</button>
                <button class="social-signin google">Log in with Google+</button>
              </div>
              <div class="or">OR</div>
            </div>
          </form>
    </body>
</html>
